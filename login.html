<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="images/quicktask-icon.png" />
  <title>QuickTask Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="welcome-box">
      <h1>Welcome to <br><span>QuickTask Manager</span></h1>
      <p>Organize your tasks effortlessly and<br> stay on top of your goals.</p>
    </div>
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="account-query">
        <p>Don't have an account? <a href="index.html" class="account-link">Create</a></p>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
