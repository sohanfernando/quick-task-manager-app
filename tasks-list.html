<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Tasks - QuickTask Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="tasks-page">
    <h1 class="page-title">Your Tasks</h1>
    
    <div id="tasksList" class="tasks-list">
      <!-- Tasks will be dynamically inserted here -->
    </div>

    <div class="action-buttons">
      <button id="addTaskBtn" class="task-button">Add New Task</button>
      <button id="summaryBtn" class="task-button">Summary</button>
    </div>
  </div>

  <script src="js/tasks-list.js"></script>
</body>
</html>
