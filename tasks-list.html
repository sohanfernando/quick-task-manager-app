<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="images/quicktask-icon.png" />
  <title>QuickTask Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  
  <button class="logout-btn" id="logoutBtn">Logout</button>

  <div class="tasks-page">
    <h1 class="page-title">Your Tasks</h1>
    
    <div id="tasksList" class="tasks-list">
      <!-- Tasks will be dynamically inserted here -->
    </div>

    <div class="action-buttons">
      <button id="addTaskBtn" class="task-button">Add New Task</button>
      <button id="summaryBtn" class="task-button">Summary</button>
    </div>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>

  <script src="js/tasks-list.js"></script>
</body>
</html>
