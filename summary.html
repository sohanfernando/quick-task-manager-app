<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="images/quicktask-icon.png" />
  <title>QuickTask Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <button class="logout-btn" id="logoutBtn">Logout</button>

  <div class="summary-container">
    <h1 class="page-title">Total Task Summary</h1>
    
    <div id="summaryStats" class="stats-container">
      <!-- Summary stats will be dynamically inserted here -->
    </div>

    <div class="action-buttons">
      <button onclick="window.location.href='task-form.html'" class="task-button">Back to Tasks</button>
    </div>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>

  <script src="js/summary.js"></script>
</body>
</html>
